name: Release Manifest

on:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build manifest from release assets
        id: manifest
        env:
          RELEASE_PAYLOAD: ${{ toJson(github.event.release) }}
        run: |
          mkdir -p manifests
          echo "$RELEASE_PAYLOAD" > manifests/release.json
          node .github/scripts/generate-manifest.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: manifests

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


